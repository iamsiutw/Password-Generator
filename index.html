<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" async></script>
  </head>
  <body>
    <div class="header">Random Password Generator</div>
    <div class="card">
      <div class="card-title">Random Password Generator</div>
      <div class="card-body">
        <form id="passwordForm">
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="passwordLength" class="col-form-label"
                >Password Length</label
              >
            </div>
            <div class="col-3">
              <input
                type="number"
                min="4"
                max="16"
                step="1"
                id="passwordLength"
                class="form-control"
                aria-describedby="passwordLength"
              />
            </div>
            <div class="col-auto">
              <span id="passwordLength" class="form-text">
                Length is available between 4 ~ 16
              </span>
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="lowercaseCheck" class="col-form-label"
                >Include Lowercase Characters</label
              >
            </div>
            <div class="col-auto">
              <input
                class="form-check-input"
                type="checkbox"
                id="lowercaseCheck"
              />
              <label class="form-check-label" for="lowercaseCheck">
                (e.g. abcdefg)
              </label>
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="uppercaseCheck" class="col-form-label"
                >Include Uppercase Characters</label
              >
            </div>
            <div class="col-auto">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="uppercaseCheck"
              />
              <label class="form-check-label" for="uppercaseCheck">
                (e.g. ABCDEFG)
              </label>
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="numberCheck" class="col-form-label"
                >Include Numbers</label
              >
            </div>
            <div class="col-auto">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="numberCheck"
              />
              <label class="form-check-label" for="numberCheck">
                (e.g. 123456)
              </label>
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="symbolCheck" class="col-form-label"
                >Include Symbols</label
              >
            </div>
            <div class="col-auto">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="symbolCheck"
              />
              <label class="form-check-label" for="symbolCheck">
                (e.g. @#$%)
              </label>
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="excludeInput" class="col-form-label"
                >Exclude Characters</label
              >
            </div>
            <div class="col-3">
              <input
                type="text"
                id="excludeInput"
                class="form-control"
                aria-describedby="excludeInput"
              />
            </div>
            <div class="col-auto">
              <span id="excludeInput" class="form-text">
                These characters will not appear in the password
              </span>
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-12">
              <div
                class="alert alert-info"
                role="alert"
                style="margin-top: 1rem"
              >
                Your password is: 
                <span id="passwordResult"></span>
              </div>
            </div>
          </div>
          <button id="generateBtn" type="button" class="btn btn-success">
            Generate Password
          </button>
        </form>
      </div>
      <div class="card-footer">
        <div style="text-align: right">
          Idea is inspired by
          <a
            href="https://passwordsgenerator.net/"
            target="_blank"
            rel="noopener noreferrer"
            >Strong Random Password Generator</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
